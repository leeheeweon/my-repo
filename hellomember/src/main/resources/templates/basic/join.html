<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>
    <form th:action="@{/join}" method="post">
        <div>
            <label for="id">id</label>
            <input type="text" id="id" name="id" class="form-control"> <br>
        </div>
        <div>
            <label for="pw">pw</label>
            <input type="password" id="pw" name="password" class="form-control"><br>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control"> <br>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="submit">회원가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/login}'|" type="button">
                    로그인페이지로
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
