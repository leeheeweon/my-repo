<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="id">id</label>
            <input type="text" id="id" name="id" class="form-control"> <br>
        </div>
        <div>
            <label for="pw">pw</label>
            <input type="password" id="pw" name="password" class="form-control"> <br>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/join}'|" type="button">
                    회원가입
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
